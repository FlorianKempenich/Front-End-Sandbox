<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Padding/Margin</title>
    <style>
        .parent {
            position: relative;
            height: 400px;
            width: 400px;
            background-color: blue;
            padding: 30px;
        }
        .child {
            height: 200px;
            width: 200px;

            margin: 10px;
            border: solid red 5px;
            padding: 15px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
