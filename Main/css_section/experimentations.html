<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS - Experimentations</title>
    <style>
        .root {
            background-color: lightgreen;
        }

        .parent {
            height: 300px;
            width: 300px;
            background-color: lightskyblue;
            position: relative;
            left: 100px;
            top: 10px;
        }

        .child {
            height: 100px;
            width: 100px;
            background-color: lightsalmon;
            position: absolute;
            left: 50px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div class="root">
        <h1>Hello</h1>
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>
</body>

</html>
